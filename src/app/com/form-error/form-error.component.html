<div>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>
                <mat-error
                    *ngIf="profileForm.controls['firstName'].invalid && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)"
                    class="alert">
                    <div *ngIf="profileForm.controls['firstName'].errors">
                        Please enter firstName
                    </div>
                </mat-error>
                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                </mat-form-field>
                <mat-error
                    *ngIf="profileForm.controls['lastName'].invalid && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)"
                    class="alert">
                    <div *ngIf="profileForm.controls['lastName'].errors">
                        Please enter lastName
                    </div>
                    <div *ngIf="profileForm.controls['lastName'].errors && profileForm.controls['lastName'].errors['forbiddenName']">
                        It contain bad word
                    </div>
                </mat-error>

                <div formGroupName="address">

                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input name="email" id="email" matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Nationality</mat-label>
                        <mat-select formControlName="city">
                            <mat-option value="{{city.code}}" *ngFor="let city of citiesList">{{city.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <button [disabled]="!profileForm.valid" mat-raised-button color="primary" type="submit">Sbubmit
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<pre>

    {{profileForm.controls['firstName'] }}
</pre>
