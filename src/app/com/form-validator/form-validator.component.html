<div>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confPassword">
                </mat-form-field>

                <mat-error *ngIf="registerForm.errors?.['diff'] && (registerForm.controls['confPassword'].touched || registerForm.controls['confPassword'].dirty)"
                    class="cross-validation-error-message alert alert-danger">
                    Password Does't match </mat-error>
                <button mat-raised-button color="primary" type="submit">Sbubmit </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
